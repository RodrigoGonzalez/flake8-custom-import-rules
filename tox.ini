# The test environment and commands
[tox]
# default environments to run without `-e`
envlist = py38, py39, py310, py311, py312

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
description = Run coverage
allowlist_externals =
    poetry
    pytest
    pytest-cov
    coverage
    make
deps =
    coverage
    toml
    hypothesis
    hypothesmith
    pytest-cov
    covdefaults
commands =
;    coverage run tests {posargs}
;    coverage report -m
    poetry install
    poetry run make clean
    poetry run make unit-tests-cov-fail

[testenv:py312]
deps =
    # the other dependencies aren't yet installable on py312+
    coverage
