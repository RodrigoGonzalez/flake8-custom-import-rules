[tool.poetry]
name = "flake8_custom_import_rules"
version = "0.0.1"
description = "A Flake8 plugin that enforces custom import rules, allowing users to define and maintain clean and consistent import organization across their Python projects."
authors = ["Rodrigo Gonzalez <r@rodrigo-gonzalez.com>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "flake8_custom_import_rules", from = "build/lib"}
]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
flake8 = "^6.0.0"
flake8-import-order = "^0.18.1"
importlib-metadata = { version = "^4.0", python = "<3.8" }
pylama = "^8.4.1"
stdlib-list = "^0.8.0"

[tool.poetry.group.dev.dependencies]
astpretty = "^3.0.0"
ipython = "^8.12.0"
pytest = "^7.3.1"
commitizen = "^3.0.1"
pre-commit = "^3.2.2"
isort = "^5.12.0"
black = "^23.3.0"
autoflake = "^2.1.1"
prettier = "^0.0.7"
mypy = "^1.2.0"


[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_type = "semver"
update_changelog_on_bump = true
major_version_zero = true
version_files = [
    "pyproject.toml:version",
    "setup.cfg:version",
    "src/flake8_custom_import_rules/__init__.py:__version__",
]
changelog_file = "CHANGELOG.md"

[tool.isort]
profile = "black"
skip_glob = ["docs"]
line_length = 100
multi_line_output = 4
force_single_line = true
src_paths = ["src", "tests", "scripts"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
known_first_party = ["flake8_custom_import_rules"]
known_third_party = ["flake8"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310"]
include = '\.pyi?$'
exclude = '''
    /(
        \.git
      | \.mypy_cache
      | \.mypy_html_report
      | \.venv
      | _build
      | build
      | dist
      | docs
    )/
'''

[tool.mypy]
# output
show_error_codes = true
show_column_numbers = true
show_error_context = true
show_traceback = true
# 3rd party import
ignore_missing_imports = true
# dynamic typing
disallow_any_unimported = false
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false
disallow_any_generics = false
disallow_subclassing_any = false
# platform
python_version = "3.10"
# untyped
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
# None and Optional
no_implicit_optional = true
# strictness
explicit_package_bases = true
# Warnings
warn_return_any = false
warn_unreachable = true
# Misc
pretty = true
exclude = [
    "example_repos",
    "tests",
]

[tool.coverage.run]
plugins = ["covdefaults"]
omit = ["flake8_custom_import_rules/example_repos/*"]

# Custom plugin settings (use your plugin's name as the prefix)
#flake8_custom_import.restricted_imports = [
#    "my_base_module.module_A:my_base_module.module_B",
#    "my_base_module.module_X:my_base_module.module_Y",
#]
#flake8_custom_import.isolated_modules = ["my_base_module.module_C"]
#flake8_custom_import.standard_library_only = ["my_base_module.module_D"]

[tool.poetry.scripts]
YTT = "flake8_custom_import_rules:Plugin"

[build-system]
#requires = ["poetry-core"]
#build-backend = "poetry.core.masonry.api"
# from https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"
